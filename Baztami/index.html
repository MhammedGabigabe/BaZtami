<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaZtami</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Header -->
    <header class="flex items-center justify-between border-b-2 border-[#00143d]">

        <!-- Logo -->
        <div class="flex items-center ml-7">
            <img src="logo.png" alt="Logo" class="w-25 h-20">
            <h1 class="text-3xl font-bold text-[#00143d]">Baztami</h1>
        </div>

        <!-- Bouton Ajouter -->
        <button
            class="text-2xl bg-[#40db7a] border border-[#00143d] rounded-[40px] w-[250px] h-[50px] text-[#00143d] mr-7">
            <span>+</span>
            <span>Ajouter Transaction</span>
        </button>
    </header>

    <!--Hero-->
    <section class="flex flex-col items-center">

        <h1 class="text-6xl  font-bold text-[#00143d] mb-4 mt-6">
            Gérez votre budget, augmentez votre richesse
        </h1>
        <p class="text-2xl text-[#374151] mb-8">
            Suivez vos revenus et dépenses simplement.
        </p>

    </section>

    <!-- Footer -->
    <footer class="bg-[#00143d] text-white w-full">
        <div class=" flex flex-row justify-between items-center">

            <!-- Logo et Informations -->
            <div class="flex items-center ml-10">
                <img src="logo.png" alt="Logo" class="w-20 h-20 ">
                <div class="mt-3">
                    <h2 class="text-xl font-bold">BaZtami</h2>
                    <p class="text-sm text-[#D1D5DB]">© 2025 BaZtami.</p>
                </div>
            </div>

            <!-- Liens -->
            <div class="flex gap-6 mr-10">
                <a href="#" class="text-[#374151] font-bold hover:text-[#40db7a] ">À propos</a>
                <a href="#" class="text-[#374151] font-bold hover:text-[#40db7a] ">Contact</a>
            </div>
        </div>
    </footer>


</body>

</html>
