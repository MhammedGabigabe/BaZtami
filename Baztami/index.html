<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaZtami</title>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="bg-white flex items-center justify-between border-b-2 border-blue-900 sticky top-0">

        <!-- Logo -->
        <div class="flex items-center ml-10">
            <img src="logo.png" alt="Logo" class="w-25 h-20">
            <h1 class="text-3xl font-bold text-blue-900">BaZtami</h1>
        </div>

        <!-- Bouton Ajouter -->
        <button id="btn-ajouter-transaction"
            class="bg-green-300 border-2 border-blue-900 rounded-3xl w-48 h-12 text-blue-900 font-medium mr-10">
            + Ajouter Transaction
        </button>
    </header>

    <!--Hero-->
    <section class="flex flex-col items-center mb-4 mt-8">

        <h1 class="text-3xl  font-bold text-blue-900 ">
            Gérez votre budget, augmentez votre richesse
        </h1>
        <p class="text-xl text-gray-700">
            Suivez vos revenus et dépenses simplement.
        </p>

    </section>

    <section>

        <!--Liste des transactions-->
        <div id="grid-contanair" class="grid grid-cols-6 gap-3 m-12">

        </div>

        <!--Résume solde-->
        <div class="flex justify-around text-2xl text-white w-full pt-4 pb-2 bg-blue-900 fixed bottom-0">
            <div>
                <p>Total des revenus</p>
                <div class=" text-[#40db7a] flex justify-center gap-2">+<span id="total-rev"></span>DH</div>
            </div>
            <div>
                <p>Total des dépenses</p>
                <div class=" text-[#ff4d4d] flex justify-center gap-2">-<span id="total-dep"></span>DH</div>
            </div>
            <div>
                <p>Solde net</p>
                <div class=" text-[#40db7a] flex justify-center gap-2"><span id="solde"></span>DH</div>
            </div>
        </div>

    </section>

    <!-- Modal Ajouter Transaction-->
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="modal-ajouter">
        <div class="flex flex-col bg-gray-100 w-80 p-6 rounded-3xl  ">
            <div class="flex justify-between relative">
                <h2 class="text-center text-blue-600 text-lg font-semibold mb-4">Opération Financiére</h2>
                <button id="quitter-modal-ajouter" class="absolute right-2 text-gray-700"><i
                        class="fa-solid fa-x"></i></button>
            </div>

            <div class="flex flex-col mb-3">
                <label for="descri" class="mb-1 font-medium text-gray-700">Description :</label>
                <input id="descri" type="text" class="p-2 rounded border border-gray-300 ">
            </div>
            <div class="flex flex-col mb-3">
                <label for="mont" class="mb-1 font-medium text-gray-700">Montant :</label>
                <input id="mont" type="text" class="p-2 rounded border border-gray-300 ">
            </div>
            <div class="flex flex-col mb-3">
                <label for="type" class="mb-1 font-medium text-gray-700">Type :</label>
                <select id="type" class="p-2 rounded border border-gray-300 ">
                    <option value="revenu">Revenu</option>
                    <option value="depense">Dépense</option>
                </select>
            </div>
            <div class="flex flex-col mb-4">
                <label for="dateOper" class="mb-1 font-medium text-gray-700">Date :</label>
                <input id="dateOper" type="date" class="p-2 rounded border border-gray-300">
            </div>
            <button onclick="enregistrer_operation()"
                class="bg-green-500 text-white font-semibold py-2 rounded hover:bg-blue-600 ">
                Enregistrer
            </button>
        </div>
    </div>

   <!-- Modal Supprimer -->
<div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden" id="modal-supprimer">
    <div class="bg-gray-100 p-8 rounded-3xl w-80 text-center">
        <h2 class="text-lg text-gray-700 mb-4">Voulez-vous supprimer cette opération !!</h2>
        <div class="flex justify-center gap-4">
            <button class="bg-red-500 hover:bg-red-700 text-white  px-4 py-2 rounded-3xl" id="btn-sup-modal-sup">
                Supprimer
            </button>
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-3xl" id="btn-quit-modal-sup">
                Quitter
            </button>
        </div>
    </div>
</div>



    <script src="baztami.js"></script>


</body>

</html>
